name: build_and_push_docker_images

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'src/**/*.py'
      - 'uv.lock'
      - '!src/nzambe/cli.py'
      - 'config/**'
    tags:
      - '*'

  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build the project image
  build-project:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            # For tag pushes, use the tag name
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            # For push to main, use commit SHA
            echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For PRs and manual runs, use branch name
            TAG=$(echo "${{ github.head_ref || github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Build and push Docker image
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push project image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nzambe-ecr-repo
          IMAGE_TAG: ${{ steps.set-tag.outputs.tag }}
        run: |
          docker build \
            --build-arg APP_VERSION=$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "âœ… Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "App version used: $IMAGE_TAG"
