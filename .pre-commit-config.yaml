repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        exclude: ^uv\.lock$
-   repo: local
    hooks:
    -   id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        types: [python]
    -   id: ruff-check
        name: ruff-check
        entry: ruff check --fix
        language: system
        types: [python]
    -   id: ty
        name: ty
        entry: uv run ty check .
        language: python
        types: [python]
